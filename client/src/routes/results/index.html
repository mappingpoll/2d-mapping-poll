<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body style="height: 100vh">
    <div class="knobs">
      <label for="dotsize">dot size</label>
      <input
        type="range"
        id="dotsize"
        min="1"
        max="50"
        step="0.2"
        name="size"
      />
      <span id="dotsizevalue"></span>
      <br />
      <label for="dotopacity">dot opacity</label>
      <input
        type="range"
        id="dotopacity"
        min="0"
        max="1"
        step="0.01"
        name="opacity"
      />
      <span id="dotopacityvalue"></span>
      <br/>
      <label for="graphselect">graph type: </label>
      <select id="graphselect" name="graphselect">
        <option selected value="scatterplot">Scatterplot</option>
        <option value="heatmap">Heatmap</option>
      </select>
      <label for="colorselect">color scheme: </label>
      <select id="colorselect" name="colorselect">
        <option selected value="interpolateGreys">Greyscale</option>
        <option value="interpolateViridis">Viridis</option>
        <option value="interpolatePlasma">Plasma</option>
      </select>
      <br/>
      <label for="xselect">horizontal: </label>
      <select id="xselect">
        <option value="">choose an option</option>
      </select>
      <label for="yselect">vertical: </label>
      <select id="yselect">
        <option value="">choose an option</option>
      </select>
    </div>

    <div class="container"></div>
    <!-- Add your site or application content here -->
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
      function setInitial(target, variable) {
        const range = document.getElementById(target);
        const span = document.getElementById(target + "value");
        const value = window
          .getComputedStyle(document.querySelector("html"))
          .getPropertyValue(variable);
        range.defaultValue = range.value = value.trim();
        span.textContent = value;
      }
      function makeReactive(from) {
        const range = document.getElementById(from);
        const span = document.getElementById(from+"value");
        range.addEventListener(
          "input",
          (e) => (span.textContent = e.target.value)
        );
      }
      setInitial("dotsize", "--svg-defaultdotsize");
      setInitial("dotopacity", "--svg-defaultdotopacity");
      makeReactive("dotsize");
      makeReactive("dotopacity");
    </script>
    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
